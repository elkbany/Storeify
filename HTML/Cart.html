<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Storeify</title>
    <link rel="stylesheet" href="../CSS/Cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../CSS/header.css">
    <link rel="stylesheet" href="../CSS/footer.css">    
    <link rel="stylesheet" href="../CSS/Products.css">
    
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <p>Free shipping on orders over $50</p>
    </div>

    <!-- Header -->
    <header>
        <div class="logo">Storeify</div>
        <nav>
            <a href="Home.html">Home</a>
            <a href="Contact.html">Contact</a>
            <a href="About.html">About</a>
            <a href="products.html">Products</a>
            <span id="user-greeting" style="display: none; color: #333; font-weight: 600; margin-right: 15px;"></span>
            <a href="Login.html" id="auth-link" class="authLink">Sign Up</a>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="What are you looking for?">
            <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            <span class="heart"> <i class="fa-regular fa-heart"></i></span>
            <span class="cart"><i class="fa-solid fa-cart-shopping"></i><span class="cart-count">0</span></span>
            <span class="profile"><a href="User.html"><i class="fa-solid fa-circle-user"></i></a></span>

        </div>
    </header>

    <!-- Breadcrumb -->
    <div class="breadcrumb">
        <a href="products.html">Home</a> / Cart
    </div>

    <!-- Cart Container -->
    <div class="cart-container">
        <div class="cart-header">
            <div class="product">Product</div>
            <div class="price">Price</div>
            <div class="quantity">Quantity</div>
            <div class="subtotal">Subtotal</div>
            <div class="action"></div>
        </div>
        <div id="cart-items"></div>
        <div class="cart-actions">
            <a href="products.html" class="return-btn">Return To Shop</a>
        </div>
    </div>

    <!-- Footer with Coupon and Totals -->
    <div class="footer">
        <div class="coupon">
            <input type="text" placeholder="Coupon code">
            <button>Apply Coupon</button>
        </div>
        <div class="cart-total">
            <h3>Cart Total</h3>
            <p>Subtotal: <span id="cart-subtotal">$0.00</span></p>
            <p>Shipping: <span>Free</span></p>
            <p><strong>Total: <span id="cart-total">$0.00</span></strong></p>
            <button class="checkout-btn">Proceed to checkout</button>
        </div>
    </div>
    
    <script src="../JS/Cart.js"></script>
    <!-- Header Management -->
    <script src="../JS/header.js"></script>
    <!-- Footer Management -->
    <script src="../JS/footer.js"></script>
</body>
</html>
