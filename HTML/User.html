<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exclusive</title>
    <link rel="stylesheet" href="../CSS/User.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
          integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer" />
</head>
<body>
<header>
    <div class="logo">Shopify</div>
    <nav>
        <a href="Home.html">Home</a>
        <a href="#">Contact</a>
        <a href="#">About</a>
        <a href="#">Sign Up</a>
    </nav>
    <div class="search-bar">
        <input type="text" placeholder="What are you looking for?">
        <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
        <span class="heart"> <i class="fa-regular fa-heart"></i></span>
        <span class="cart"><i class="fa-solid fa-cart-shopping"></i></span>
        <span class="profile"><i class="fa-solid fa-circle-user"></i></span>

    </div>

</header>
<main>
    <div class="container">
        <aside>
            <h2>Manage My Account</h2>
            <ul>
                <li><a href="#">My Profile</a></li>
                <li><a href="#">Address Book</a></li>
                <li><a href="#">My Payment Options</a></li>
                <li><a href="#">My Orders</a></li>
                <li><a href="#">My Returns</a></li>
                <li><a href="#">My Cancellations</a></li>
                <li><a href="#">My Wishlist</a></li>
            </ul>
        </aside>
        <section class="profile-section">
            <h2>Edit Your Profile</h2>
            <form>
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" value="Md">
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" value="Rimel">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" value="rimel111@gmail.com">
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" value="Kingston, 5236, United State">
                </div>
                <div class="form-group">
                    <label>Current Password</label>
                    <input type="password">
                </div>
                <div class="form-group">
                    <label>New Password</label>
                    <input type="password">
                </div>
                <div class="form-group">
                    <label>Confirm New Password</label>
                    <input type="password">
                </div>
                <div class="buttons">
                    <button type="button" class="cancel">Cancel</button>
                    <button type="submit" class="save">Save Changes</button>
                </div>
            </form>
        </section>
    </div>
</main>
</body>
</html>
