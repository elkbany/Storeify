<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User - Storeify</title>
    <link rel="stylesheet" href="../CSS/User.css">
    <link rel="stylesheet" href="../CSS/footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <div class="logo">Storeify</div>
    <nav>
        <a href="Home.html">Home</a>
        <a href="#">Contact</a>
        <a href="#">About</a>
        <a href="products.html">Products</a>
        <span id="user-greeting" style="display: none; color: #333; font-weight: 600; margin-right: 15px;"></span>
        <a href="Login.html" id="auth-link" class="authLink">Sign Up</a>
    </nav>
    <div class="search-bar">
        <input type="text" placeholder="What are you looking for?">
        <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
        <span class="heart"><i class="fa-regular fa-heart"></i></span>
        <span class="cart"><i class="fa-solid fa-cart-shopping"></i><span class="cart-count">0</span></span>
        <span class="profile"><a href="User.html"><i class="fa-solid fa-circle-user"></i></a></span>
    </div>
</header>
<main>
    <section class="profile-section">
        <div class="container">
            <div class="profile-container">
                <div class="profile-tab-nav">
                    <div class="profile-header">
                        <div class="img-circle">
                            <img src="../assets/images/user.png" alt="Profile" id="profilePhoto">
                            <div class="image-upload">
                                <label for="profile-image-input">
                                    <i class="fas fa-camera"></i>
                                </label>
                                <input type="file" id="profile-image-input" accept="image/*">
                            </div>
                        </div>
                        <h4 id="profile-name">User Name</h4>
                    </div>
                </div>
                <div class="tab-content">
                    <div id="account">
                        <h3>Account Settings</h3>
                        <div class="makethemnexttoeachother">
                            <div class="form-group">
                                <label for="first-name">First Name</label>
                                <input type="text" id="first-name" placeholder="First Name">
                            </div>
                            <div class="form-group">
                                <label for="last-name">Last Name</label>
                                <input type="text" id="last-name" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="makethemnexttoeachother">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" placeholder="first.last@gmail.com">
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone Number</label>
                                <input type="text" id="phone" placeholder="+20123456789">
                            </div>
                        </div>
                        <div class="makethemnexttoeachother">
                            <div class="form-group">
                                <label for="company">Company</label>
                                <input type="text" id="company" placeholder="South Valley University">
                            </div>
                            <div class="form-group">
                                <label for="job-title">Job Title</label>
                                <input type="text" id="job-title" placeholder="Full Stack Developer">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="bio">Bio</label>
                            <textarea id="bio" rows="3" placeholder="Hi, my name is ..."></textarea>
                        </div>
                        <div class="form-actions">
                            <button class="btn btn-primary" onclick="updateProfile()">Update</button>
                            <button class="btn btn-light" type="button" onclick="cancelEdit()">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<!-- Footer will be dynamically generated by footer.js -->
<!-- Cart Sidebar -->
<div id="cart-sidebar">
    <div class="cart-header">
        <h3>Your Cart</h3>
        <span class="close-cart">&times;</span>
    </div>
    <div class="free-shipping">
        <p>Free shipping for orders over <strong>$50</strong></p>
        <div class="progress-bar">
            <div id="shipping-progress" style="width: 0%"></div>
        </div>
        <p>Add <strong id="free-shipping-remaining">$50.00</strong> more for free shipping</p>
    </div>
    <div id="cart-items">
        <!-- Cart items will be dynamically added here -->
    </div>
    <div id="cart-total">
        <p>Subtotal: <strong id="cart-subtotal">$0.00</strong></p>
    </div>
    <div class="cart-actions">
        <a href="Checkout.html">Checkout</a>
    </div>
</div>

<script src="../JS/User.js"></script>
<!-- Header Management -->
<script src="../JS/header.js"></script>
<!-- Footer Management -->
<script src="../JS/footer.js"></script>
</body>
</html>
